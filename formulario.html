  <h1>FORMULARIO</h1>
  <marquee behavior="" direction="">
            <h3>Digite todos sus datos personales, los campos con * son obligatorios</h3>        
           </marquee> 
</header>
  <div class= "info" >Información General</div>
  <br></br>
  <div>
                        <div>
                                <label for="txtNombres">Nombres(*):</label>
                                <input type="text" name="nombres" maxlength="50" value="YOHANNA" id="txtNombres"  aria-required="true">
                        </div>
                        <div>
                                <label for="txtApellidos">Apellidos(*):</label>
                                <input type="text" name="nombres" maxlength="50" value="SANCEZ ZAPATA" id="txtApellidos"  aria-required="true">
                        </div>
                         <div>
                                <label for="tipoDocumento">Tipo de documento(*):</label>
                                <select class = "lista" name="tipoDocumento" aria-required="true">
                                  <option>-- Seleccione una opción --</option>
                                  <option>CC</option>
                                  <option>CE</option>
                                  <option>PP</option>
                                  <option>TI</option>
                                  <option>RG</option>
                                    
                                  </select>
                                    
                                  </div>
                            <div>
                                <label for="numDcto">Número Documento(*):</label>
                                <input type="num" name="documento" maxlength="50" value="123456789" id="numDcto"  aria-required="true">
                        </div>
                         <div>
                                <label for="telefono">Telefono(*):</label>
                                <input type="num" name="telefono" maxlength="50" value="3007777777" id="telefono"  aria-required="true">
                        </div>
                         <div>
                                <label for="txtCorreo">E-mail(*):</label>
                                <input type="email" name="correo" maxlength="50" value="prueba@prueba.com.co" id="correo"  aria-required="true">
                        </div>
    <br></br>
                        <div class = "info2">Información de asesoría</div>
  <br></br>
                        <div>
                        <label for="start">Seleccione la fecha de la asesoría:</label>
                        <input type="date" id="start" name="trip-start"></div>
  
                         <div>
                                <label for="txtObservaciones">Observaciones(*):</label>
                            <br></br>
                            <textarea name="valor" cols="120" rows="5">Digite aqui cual es su pregunta para la asesoria</textarea>
                           </div>
